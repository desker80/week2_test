
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">Toggle Theme</button>
    <div class="lotto-machine">
        <h1>Lotto Drawing</h1>
        <div class="numbers">
            <!-- Numbers will be inserted here by JavaScript -->
        </div>
        <button id="draw-button">Draw Numbers</button>
    </div>

    <div class="contact-form-container">
        <h2>Partnership Inquiry</h2>
        <form action="https://formspree.io/f/mzdarkjl" method="POST" id="contact-form">
            <p>Please replace 'YOUR_FORM_ID' in index.html with your actual Formspree form ID.</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Inquiry</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
